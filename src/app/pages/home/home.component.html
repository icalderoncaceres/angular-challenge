<mat-toolbar color="primary">
    <span>Angular challenge</span>
    <span class="fill-remaining-space"></span>
    <span>
        {{currentUser}} <button mat-button (click)="signOut()">Sign out</button>
    </span>
</mat-toolbar>
<section id="container-list" *ngIf="(posts$ | async)">
    <app-post-card *ngFor="let post of (posts$ | async);let i as index;trackBy:postById" [post]="post"></app-post-card>
</section>
