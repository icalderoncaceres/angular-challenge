<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <p>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Email">
            <mat-error>Email is required</mat-error>
        </mat-form-field>
    </p>
    <p>    
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Password">
            <mat-error>Password is required</mat-error>
        </mat-form-field>
    </p>
    
    <mat-error *ngFor="let err of errors">{{err}}</mat-error>

    <button type="submit" mat-raised-button color="primary">Sign In</button>
    
</form>
